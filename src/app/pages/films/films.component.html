<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <h1 class="display-2">Znajdź swój film!</h1>

                <hr class="my-4">
                <form>
                    <input #findFilm class="form-control" type="text" placeholder="Tytuł filmu" style="width: 30%; display: inline;">
                    <a class="btn btn-primary btn-md" style="display: inline-block; margin-bottom: 5px;" role="button" [routerLink]="['/filmy/search', findFilm.value]" (click)="findMovie(findFilm.value)">Znajdź</a>
                </form>
                
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row text-center" style="display: flex;flex-wrap:wrap;">

        <div class="col-lg-3" style="margin-bottom: 1.5%;" *ngFor="let item of data">
            <a class="movie_link" [routerLink]="['/filmy', item.imdbID]">
                <div class="border_card">
                    <img src="{{item.Poster}}" class="card-img-top">
                    <div class="film_description_card">
                        <h5>{{ item.Title }}</h5>
                        <p>{{ item.Year }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
</div>
